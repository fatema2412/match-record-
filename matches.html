<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">

    <title>Document</title>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar">
      <h1><a href="index.html">Home</a></h1>
      <h1><a href="./matches.html">Matches</a></h1>
      <h1><a href="./favourites.html">Favourites</a></h1>
    </div>

    <select id="filterVenue">
      <option value="none">Filter by venue</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Banglore">Banglore</option>
      <option value="Hyderabad">Hyderabad</option>
      <option value="Delhi">Delhi</option>
      <option value="Pune">Pune</option>
    </select>
    <h1 class="heading">Match Schedule</h1>

    <table>
      <thead>
        <tr>
          <th>Match Number</th>
          <th>Team A</th>
          <th>Team B</th>
          <th>Date</th>
          <th>Venue</th>
          <th>Favourite</th>
        </tr>
      </thead>
      <tbody>
        <!-- All the matches gets appended here  -->
      </tbody>
    </table>
  


<script >
// document.querySelector("#filterVenue").addEventListener("", )



    var schedule= JSON.parse( localStorage.getItem ("schedule"))
    console.log(schedule);

    function displayfunc(schedule){
        schedule.forEach(element => {
            var tr =document.createElement("tr")
            var td1=document.createElement("td")
            td1.innerText=element.matchnumber
            var td2=document.createElement("td")
            td2.innerText=element.teamA
            var td3=document.createElement("td")
            td3.innerText=element.teamB            
            var td4=document.createElement("td")
            td4.innerText=element.venue
            var td4=document.createElement("td")
            td4.innerText=element.date
            var td5=document.createElement("td")
            td5.innerText=element.venue
            var td6=document.createElement("td")
            td6.innerText="Favourites"
            td6.style.color="Green"
            td6.style.cursor="pointer"
            td6.addEventListener("click" ,function(){
              fav(element)
            })
            

            var tbody=document.querySelector('tbody')
        tbody.append(tr)
        tr.append(td1,td2,td3,td4,td5,td6);

        }); 
            }
    displayfunc(schedule)
    var newarr= JSON.parse(localStorage.getItem("favourites"))||[]
 function fav(element){
 newarr.push(element)
 localStorage.setItem("favourites",JSON. stringify(newarr))

 }

</script>
</body>
</html>
